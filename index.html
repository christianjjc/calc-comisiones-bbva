<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="calculadora">
            <div class="contenedor">
                <div class="calc-content">
                    <div id="productos" class="divopciones">
                        <select name="cmbproductos" id="cmbproductos" class="cmbopciones">
                            <option value="0">¿Qué producto necesitas?</option>
                            <option value="1">Pasarela de Pago</option>
                            <option value="2">Link de Pago</option>
                            <option value="3">Openpay Smart</option>
                            <option value="4">Openpay Mini</option>
                        </select>
                    </div>
                    <div id="bancos" class="divopciones control-oculto ">
                        <select name="cmbbancos" id="cmbbancos" class="cmbopciones">
                            <option value="0">¿Eres cliente?</option>
                            <option value="1">BBVA</option>
                            <option value="2">Otros Bancos</option>
                        </select>
                    </div>
                    <div id="metodospago" class="divopciones control-oculto ">
                        <select name="cmbmetodospago" id="cmbmetodospago" class="cmbopciones">
                            <option value="0">Método de pago</option>
                            <option value="1">Tarjetas de Crédito y Débito Locales</option>
                            <option value="2">Tarjetas del Extranjero</option>
                            <option value="3">Pagos con Efectivo</option>
                        </select>
                    </div>
                    <div id="monto_pagar" class="cobrar divopciones control-oculto ">
                        <input type="number" id="txtmontopagar" name="txtmontopagar" min="0" max="1000000000"
                            pattern="^[0-9]+" placeholder="Monto a pagar S">
                    </div>
                    <div class="datos-monto"><!---->
                        <div class="cuenta">
                            <label for="" inner-html.prop="Recibirás en tu cuenta">Recibirás en tu cuenta</label>
                            <label for=""> S/0</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones | BBVA</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="calculadora">
            <div class="contenedor">
                <div class="calc-content">
                    <div id="productos" class="divopciones">
                        <select name="cmbproductos" id="cmbproductos" class="controlopciones">
                        </select>
                    </div>
                    <div id="bancos" class="divopciones control-oculto ">
                        <select name="cmbbancos" id="cmbbancos" class="controlopciones">
                        </select>
                    </div>
                    <div id="metodospago" class="divopciones control-oculto ">
                        <select name="cmbmetodospago" id="cmbmetodospago" class="controlopciones">
                        </select>
                    </div>
                    <div id="monto_pagar" class="cobrar divopciones control-oculto ">
                        <input type="text" id="txtmontopagar" placeholder="Monto a pagar S" class="controlopciones" />
                    </div>
                    <div class="datos-monto">
                        <div class="cuenta">
                            <label for="" inner-html.prop="Recibirás en tu cuenta">Recibirás en tu cuenta</label>
                            <label id="lblMontoRecibir" for="" class="controlopciones">S/&nbsp;0</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
